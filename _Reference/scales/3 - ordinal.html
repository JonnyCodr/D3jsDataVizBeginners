<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script src="../../lib/d3.js"></script>
        <script src="../../lib/d3-selection-multi.v1.js"></script>
        <script src="../../lib/lodash.js"></script>
        <script type="text/javascript">
            function render(domain, range){
              console.log(domain);
              var body = d3.select('body');
              var scale = d3.scaleOrdinal().domain(domain).range(range);
              for (var i in domain){
                console.log(domain[i]);
                var svg = body.append('svg').attrs({ width: 500, height: 30 }).style('background-color', scale(domain[i]));
                svg.append('text').attrs({ x:10, y:20 }).text(domain[i]);
              }
            };

            var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            function ex1(){
              render(months, ['black', '#ccc', '#ccc']);
            };

            function ex2(){
              render(_.range(0, d3.schemeCategory10.length),
                d3.schemeCategory10);
            };

            function ex3(){
              render(_.range(0, d3.schemeCategory20.length),
                d3.schemeCategory20);
            };

            function ex4(){
              render(_.range(0, d3.schemeCategory20b.length),
                d3.schemeCategory20b);
            };

            function ex5(){
              render(_.range(0, d3.schemeCategory20c.length),
                d3.schemeCategory20c);
            };

            function ex6(){
              render(months,
                    d3.schemeCategory10);
            };

            function ex7(){
              render(months,
                    d3.schemeCategory20);
            };

            //ex1();
            //ex2();
            //ex3();
            //ex4();
            //ex5();
            //ex6();
            ex7();
		</script>
    </body>
</html>
