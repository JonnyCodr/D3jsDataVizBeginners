<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script src="../../lib/d3.js"></script>
        <script src="../../lib/d3-selection-multi.v1.js"></script>
        <script type="text/javascript">
            function render(key, map){
                var body = d3.select('body');
                body.append('div').text(key);
                var svg = body.append('svg').attrs({ width: 500, height: 50 });
                
                for (i=0; i<500; i++){
                    svg.append('rect')
                        .attrs({
                            x: i, y: 0,
                            width: 2, height: 50,
                            fill: map(i / 500.0)
                        });
                }
            };

            var interpolators = {
                interpolateRainbow: d3.interpolateRainbow,
                interpolateWarm: d3.interpolateWarm,
                interpolateCool: d3.interpolateCool,
                interpolateViridis: d3.interpolateViridis,
                interpolateMagma: d3.interpolateMagma,
                interpolateInferno: d3.interpolateInferno,
                interpolatePlasma: d3.interpolatePlasma,
                interpolateCubehelixDefault: d3.interpolateCubehelixDefault
            };

            for (var key in interpolators){
                render(key, interpolators[key]);
            }
		</script>
    </body>
</html>
