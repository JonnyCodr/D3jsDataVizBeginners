<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <script>
        var data = [55, 44, 30, 23, 17, 14, 16, 25, 41, 61, 85,
                    101, 95, 105, 114, 150, 180, 210, 125, 100, 71,
                    75, 72, 67];

        var maxValue = d3.max(data);

        var width = 500, height = 500;
        var svg = d3.select('body')
            .append('svg')
            .attrs({ width: width, height: height });

        var scale = d3.scaleLinear()
           .domain([0, maxValue])
           .range([10, width-50]);

        var axisNodes = svg.append('g').attr("transform", "translate(0, 30)")
            .call(d3.axisBottom(scale));

        var domain = axisNodes.selectAll(".domain");
        domain.attrs({
            fill: 'none',
            'stroke-width': 2,
            stroke: 'green'
        });
        var ticks = axisNodes.selectAll(".tick line");
        console.log(ticks);
        ticks.attrs({
            fill: 'none',
            'stroke-width': 1,
            stroke: 'red'
        });
        var texts = axisNodes.selectAll(".tick text");
        texts.attrs({
            fill: 'purple'
        });
    </script>
</body>
</html>
