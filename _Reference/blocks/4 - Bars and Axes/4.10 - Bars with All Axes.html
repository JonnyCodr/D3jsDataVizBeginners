<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <script>
        var svgWidth = 800, svgHeight=400;
        var svg = d3.select('body')
            .append('svg')
            .attrs({ width: svgWidth, height: svgHeight });

        var data = [55, 44, 30, 23, 17, 14, 16, 25, 41, 61, 85,
                    101, 95, 105, 114, 150, 180, 210, 125, 100, 71,
                    75, 72, 67];

        var margins = { top: 50, right: 50, bottom: 50, left: 50 };
        var barSectionWidth = svgWidth - margins.left - margins.right;
        var barSectionHeight = svgHeight - margins.top - margins.bottom;

        var barPadding = 3;
        var totalBarsWidth = barSectionWidth - (data.length - 1) * barPadding;
        var barWidth = totalBarsWidth / data.length;

        var maxValue = d3.max(data);

        svg.append('rect').attrs({
            width: svgWidth,
            height: svgHeight,
            fill: 'white',
            stroke: 'black',
            'stroke-width': 1
        });

        var graphGroup = svg
            .append('g')
            .attr('transform', 'translate(' + margins.left + ',' + margins.top + ")");

        graphGroup.append('rect').attrs({
            fill: 'rgba(0,0,0,0.1)',
            width: barSectionWidth,
            height: barSectionHeight
        });

        function xloc(d, i) { return i * (barWidth + barPadding); }
        function yloc(d) {
            return barSectionHeight - (d / maxValue) * barSectionHeight;
        }

        var barGroups = graphGroup.selectAll('g')
            .data(data)
            .enter()
            .append('g')
            .attr("width", function(d, i) { return barWidth + i * barPadding; })
            .attr('transform', function(d, i){
                return "translate(" +
                xloc(d, i) + ",0)" });

        barGroups.append('rect')
            .attrs({
                fill: 'steelblue',
                y: function (d) { return yloc(d); },
                width: barWidth,
                height: function (d) { return barSectionHeight * (d / maxValue) }
            });

        barGroups.append('text')
            .text(function(d) { return d; })
            .attrs({
                fill: 'white',
                'alignment-baseline': 'before-edge',
                'text-anchor': 'middle',
                transform: function(d, i){
                    return "translate(" + barWidth / 2 + "," + yloc(d) + ")";
                }
            })
            .style('font', '10px sans-serif');

        var xScale = d3.scaleLinear()
           .domain([0, data.length-1])
           .range([margins.left + barWidth / 2, svgWidth - margins.right - barWidth/2]);

        svg.append('g')
           .attr("transform", 
                 "translate(0," + (svgHeight - margins.bottom + 2) +")")
            .call(d3.axisBottom(xScale));
            
        svg.append('g')
           .attr("transform", 
                 "translate(0," + (margins.top - 3) +")")
            .call(d3.axisTop(xScale));

        var yScale = d3.scaleLinear()
           .domain([maxValue, 0])
           .range([margins.top, barSectionHeight + margins.bottom]);

           svg.append('g')
           .attr("transform", 
                 "translate(" + (margins.left - 3) + ",0)")
            .call(d3.axisLeft(yScale));

        svg.append('g')
           .attr("transform", 
                 "translate(" + (margins.left + barSectionWidth + 3) + ",0)")
            .call(d3.axisRight(yScale));
    </script>
</body>
</html>
