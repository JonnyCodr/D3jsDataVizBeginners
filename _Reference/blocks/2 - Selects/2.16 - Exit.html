<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="D3byEX 2.16">
</head>
<body>
<script src="http://d3js.org/d3.v4.min.js" charset=" utf-8"></script>
    <button onclick='render([10, 30]);'>Take action!</button>

    <script>
        render([10, 20, 30]);

        function render(dataToRender) {
            var selector = d3.select('body')
                .selectAll('div')
                .data(dataToRender);

            var entering = selector.enter();
            entering.append('div')
                .text(function (d) { return d; });

            var exiting = selector.exit();
            exiting.remove();
        }
    </script>
</body>
</html>
